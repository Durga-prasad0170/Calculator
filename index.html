<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div  class="bg-white-300 min-w-screen min-h-screen flex justify-center items-center font-sans">
        <button onclick="changeBg()"  class="size-8 bg-indigo-950 rounded-full mr-10 shadow-xl shadow-slate-400 text-center pl-2 pr-5 ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 stroke-slate-200">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
              </svg>
        </button>
            <div  class="w-[250px]  rounded-xl  text-center shadow-2xl shadow-cyan-400 "  >
                    <div id="firstdiv" class="bg-gray-100 p-2 rounded-b-none  rounded-xl">
                        <div class="flex justify-between">
                            <p class="font-bold text-xs pt-[10px] ml-1" id="text">Calculator</p>
                             <button onclick=" changeWhite()" class="size-8 mb-2 bg-white rounded-full shadow-sm shadow-slate-400 text-center pl-2 pr-5 ml-3">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4" id="white">
                                <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
                              </svg>                              
                        </button>
                        </div>
                        <input type="text" id="ip"  class=" text-black font-bold text-lg bg-gray-100 ouline-none ring-none focus:outline-none focus:bg-gray-100 pt-5 pb-5  w-full box-border placeholder-zinc-800" placeholder="0">
                    </div>
                    <div class="bg-white pb-7 rounded-b-xl" id="btns">
                        <div class="flex justify-between items-center">
                            <button onclick="allClear()"    class="btn cursor-pointer    size-[55px] text-orange-400 font-semibold ">AC</button>
                            <button onclick="getData('%')"  class="btn cursor-pointer   size-[55px] text-sky-400 font-semibold">%</button>
                            <button onclick="getData('/')"  class="btn cursor-pointer     size-[55px] text-sky-400 font-semibold">/</button>
                            <button onclick="clearOne()"  class="btn cursor-pointer     size-[55px] text-sky-400 font-semibold">C</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <button onclick="getData('1')"  class="btn cursor-pointer  size-[55px]   ">1</button>
                            <button onclick="getData('2')"  class="btn cursor-pointer  size-[55px] ">2</button>
                            <button onclick="getData('3')"  class="btn cursor-pointer   size-[55px]   ">3</button>
                            <button onclick="getData('*')"  class="btn cursor-pointer   size-[55px] text-sky-400 font-semibold ">X</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <button onclick="getData('4')"  class="btn cursor-pointer  size-[55px]   ">4</button>
                            <button onclick="getData('5')"  class="btn cursor-pointer  size-[55px]   ">5</button>
                            <button onclick="getData('6')"  class="btn cursor-pointer   size-[55px]   ">6</button>
                            <button onclick="getData('+')"  class="btn cursor-pointer   size-[55px]  text-sky-400    text-2xl font-semibold">+</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <button onclick="getData('7')"  class="btn cursor-pointer  size-[55px]   ">7</button>
                            <button onclick="getData('8')"  class="btn cursor-pointer  size-[55px]   ">8</button>
                            <button onclick="getData('9')"  class="btn cursor-pointer   size-[55px]   ">9</button>
                            <button onclick="getData('-')"  class="btn cursor-pointer   size-[55px]  text-sky-400    text-2xl font-semibold">-</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <button onclick="getData('.')"  class="btn cursor-pointer  size-[55px]  font-semibold ">.</button>
                            <button onclick="getData('0')"  class="btn cursor-pointer  size-[55px]   ">0</button>
                            <button onclick="getData('00')"  class="btn cursor-pointer   size-[55px]    text-xs ">00</button>
                            <button onclick="calculate()"   id="calc" class=" btn cursor-pointer   size-[55px] text-sky-600   bg-sky-400 text-white rounded-2xl font-semibold ">=</button>
                        </div>
                        
                    </div>
            </div>
            <button onclick="changeBackGround()"  class="size-8 bg-sky-400 rounded-full ml-10 shadow-xl shadow-slate-400 pl-2 pr-5">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 stroke-white fill-white  ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                  </svg>    
            </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
